<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0.1" y2="0.9">
      <stop offset="0" stop-color="#0b0b0b"/>
      <stop offset="1" stop-color="#070707"/>
    </linearGradient>
    <radialGradient id="glow" cx="65%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffd400" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#ffd400" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="title" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#ffd400"/>
      <stop offset="100%" stop-color="#00ffe0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="860" cy="210" r="320" fill="url(#glow)"/>

  <!-- Nuclear emblem -->
  <g transform="translate(940 240) scale(1.1)">
    <circle r="120" fill="#ffd400"/>
    <circle r="26" fill="#0b0b0b"/>
    <g fill="#0b0b0b">
      <path d="M0,0 L22,-80 A120,120 0 0 0 -22,-80 Z"/>
      <path d="M0,0 L85,14 A120,120 0 0 0 70,-35 Z"/>
      <path d="M0,0 L-62,66 A120,120 0 0 0 -100,34 Z"/>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(96 210)">
    <text font-family="Space Grotesk, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="84" font-weight="700" fill="url(#title)">felixnuclear</text>
  </g>
  <g transform="translate(96 300)">
    <text font-family="Space Grotesk, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="36" fill="#e8e8e8">This is the end of crypto.</text>
  </g>
  <g transform="translate(96 350)">
    <text font-family="Space Grotesk, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#bdbdbd">Join us or stand back and watch how this all ends</text>
  </g>
</svg>

